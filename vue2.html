<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./ant-design-vue/dist/antd.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="./vue/dist/vue.min.js"></script>
    <script src="./ant-design-vue/dist/antd.min.js" ></script>
  </head>

  <body>
    <div id="root">
      <a-cascader
        :options="options"
        :default-value="['zhejiang', 'hangzhou', 'xihu']"
        @change="onChange"
      />
    </div>

    <script>
      var vue = new Vue({
        el: "#root",
        data() {
          return {
            options: [
              {
                value: "zhejiang",
                label: "Zhejiang",
                children: [
                  {
                    value: "hangzhou",
                    label: "Hangzhou",
                    children: [
                      {
                        value: "xihu",
                        label: "West Lake",
                      },
                    ],
                  },
                ],
              },
              {
                value: "jiangsu",
                label: "Jiangsu",
                children: [
                  {
                    value: "nanjing",
                    label: "Nanjing",
                    children: [
                      {
                        value: "zhonghuamen",
                        label: "Zhong Hua Men",
                      },
                    ],
                  },
                ],
              },
            ],
          };
        },
        methods: {
          onChange(value) {
            console.log(value);
          },
        },
      });
    </script>
  </body>
</html>
